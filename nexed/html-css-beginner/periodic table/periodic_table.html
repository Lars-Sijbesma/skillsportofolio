<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Periodic table</h1>
    <table>
        <tr>
            <th>groep</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            
        </tr>
        <tr>
            <td>period 1</td>
            <td class="water"><a href="https://en.wikipedia.org/wiki/Hydrogen">1 H</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td class="lithium"><a href="https://en.wikipedia.org/wiki/Lithium">3 Li</a></td>
            <td class="ber"><a href="https://en.wikipedia.org/wiki/Beryllium">4 Be</a></td>
        </tr>
        <tr>
            <td>3 </td>
            <td class="sod"><a href="https://en.wikipedia.org/wiki/Sodium">11 Na</a></td>
            <td class="mag"><a href="https://en.wikipedia.org/wiki/Magnesium">12 Mg</a></td>
        </tr>
        <tr>
            <td>4</td>
            <td class="pot"><a href="https://en.wikipedia.org/wiki/Potassium">19 K</a></td>
            <td class="cal"><a href="https://en.wikipedia.org/wiki/Calcium">20 Ca</a></td>
            <td class="scan"><a href="https://en.wikipedia.org/wiki/Scandium">21 Sc</a></td>
            <td class="titan"><a href="https://en.wikipedia.org/wiki/Titanium">22 Ti</a></td>
            <td class="van"><a href="https://en.wikipedia.org/wiki/Vanadium">23 V</a></td>
        </tr>
        <tr>
            <td>5</td>
            <td class="rub"><a href="https://en.wikipedia.org/wiki/Rubidium">37 Rb</a></td>
            <td class="stron"><a href="https://en.wikipedia.org/wiki/Strontium">38 Sr</a></td>
            <td class="yt"><a href="https://en.wikipedia.org/wiki/Yttrium">39 Y</a></td>
            <td class="zir"><a href="https://en.wikipedia.org/wiki/Zirconium">40 Zr</a></td>
            <td class="nio"><a href="https://en.wikipedia.org/wiki/Niobium">41 Nb</a></td>
        </tr>
    </table>

</html>
